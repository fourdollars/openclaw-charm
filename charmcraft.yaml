name: openclaw
type: charm
summary: Self-hosted personal AI assistant with multi-platform messaging

description: |
  OpenClaw is an open-source, self-hosted personal AI assistant that runs on 
  your own hardware and integrates with multiple messaging platforms. This charm 
  deploys the OpenClaw Gateway service with full configuration support for AI 
  providers, messaging channels, and security settings.

bases:
  - build-on:
      - name: ubuntu
        channel: "24.04"
    run-on:
      - name: ubuntu
        channel: "24.04"

parts:
  charm:
    plugin: dump
    source: .
    prime:
      - hooks
      - metadata.yaml
      - config.yaml
