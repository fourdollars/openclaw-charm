options:
  gateway-port:
    type: int
    default: 18789
    description: Port for the OpenClaw Gateway WebSocket/HTTP server
  
  gateway-bind:
    type: string
    default: loopback
    description: |
      Gateway bind mode: 'loopback' (127.0.0.1 only), 'lan' (all interfaces), 
      or specific IP address
  
  node-version:
    type: string
    default: "24"
    description: Node.js major version to install (minimum 22 required)
  
  ai-provider:
    type: string
    default: ""
    description: |
      Primary AI model provider: 'anthropic', 'openai', 'google', 'bedrock', or 'ollama'
  
  ai-model:
    type: string
    default: ""
    description: AI model to use (e.g., claude-opus-4-5, gpt-4, gemini-2.0-flash, etc.)
  
  api-key:
    type: string
    default: ""
    description: |
      API key for the selected AI provider (anthropic, openai, or google).
      For Anthropic: Anthropic API key
      For OpenAI: OpenAI API key
      For Google: Google Gemini API key
  
  telegram-bot-token:
    type: string
    default: ""
    description: |
      Telegram bot token from @BotFather (e.g., 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11).
      Leave empty to disable Telegram messaging.
  
  discord-bot-token:
    type: string
    default: ""
    description: |
      Discord bot token from Discord Developer Portal.
      Leave empty to disable Discord messaging.
  
  slack-bot-token:
    type: string
    default: ""
    description: |
      Slack bot token (xoxb-...) from Slack App settings.
      Leave empty to disable Slack messaging.
  
  slack-app-token:
    type: string
    default: ""
    description: |
      Slack app token (xapp-...) from Slack App settings.
      Required when slack-bot-token is configured.
  
  dm-policy:
    type: string
    default: pairing
    description: |
      DM access policy: 'pairing' (require pairing code), 'open' (auto-respond), 
      or 'closed' (reject all DMs)
  
  sandbox-mode:
    type: string
    default: non-main
    description: |
      Sandbox mode for non-main sessions: 'all' (sandbox everything), 
      'non-main' (sandbox groups/channels), or 'none' (no sandboxing)
  
  install-method:
    type: string
    default: npm
    description: |
      Installation method: 'npm' (global npm install), 'pnpm' (uses npm), 
      'bun' (global bun install), or 'source' (build from git source)
  
  version:
    type: string
    default: latest
    description: OpenClaw version to install (e.g., 'latest', '2026.1.29', or git commit)
  
  auto-update:
    type: boolean
    default: false
    description: Automatically update OpenClaw to latest stable version on upgrade-charm
  
  enable-browser-tool:
    type: boolean
    default: false
    description: Enable Playwright browser automation tool
  
  log-level:
    type: string
    default: info
    description: Log level (debug, info, warn, error)
