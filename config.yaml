options:
  gateway-port:
    type: int
    default: 18789
    description: Port for the OpenClaw Gateway WebSocket/HTTP server
  
  gateway-bind:
    type: string
    default: loopback
    description: |
      Gateway bind mode: 'loopback' (127.0.0.1 only), 'lan' (all interfaces), 
      or specific IP address
  
  node-version:
    type: string
    default: "24"
    description: Node.js major version to install (minimum 22 required)
  
  ai-provider:
    type: string
    default: ""
    description: |
      Primary AI model provider: 'anthropic', 'openai', 'google', 'bedrock', or 'ollama'
  
  ai-model:
    type: string
    default: ""
    description: AI model to use (e.g., claude-opus-4-5, gpt-4, gemini-2.0-flash, etc.)
  
  ai-api-key:
    type: string
    default: ""
    description: |
      API key for the selected AI provider (anthropic, openai, or google).
      For Anthropic: Anthropic API key
      For OpenAI: OpenAI API key
      For Google: Google Gemini API key
  
  # Additional AI models (ai0 through ai9) for multi-model support
  ai0-provider:
    type: string
    default: ""
    description: AI provider for model slot 0 (anthropic, openai, google, bedrock, ollama)
  
  ai0-model:
    type: string
    default: ""
    description: AI model name for slot 0
  
  ai0-api-key:
    type: string
    default: ""
    description: API key for AI model slot 0
  
  ai1-provider:
    type: string
    default: ""
    description: AI provider for model slot 1 (anthropic, openai, google, bedrock, ollama)
  
  ai1-model:
    type: string
    default: ""
    description: AI model name for slot 1
  
  ai1-api-key:
    type: string
    default: ""
    description: API key for AI model slot 1
  
  ai2-provider:
    type: string
    default: ""
    description: AI provider for model slot 2 (anthropic, openai, google, bedrock, ollama)
  
  ai2-model:
    type: string
    default: ""
    description: AI model name for slot 2
  
  ai2-api-key:
    type: string
    default: ""
    description: API key for AI model slot 2
  
  ai3-provider:
    type: string
    default: ""
    description: AI provider for model slot 3 (anthropic, openai, google, bedrock, ollama)
  
  ai3-model:
    type: string
    default: ""
    description: AI model name for slot 3
  
  ai3-api-key:
    type: string
    default: ""
    description: API key for AI model slot 3
  
  ai4-provider:
    type: string
    default: ""
    description: AI provider for model slot 4 (anthropic, openai, google, bedrock, ollama)
  
  ai4-model:
    type: string
    default: ""
    description: AI model name for slot 4
  
  ai4-api-key:
    type: string
    default: ""
    description: API key for AI model slot 4
  
  ai5-provider:
    type: string
    default: ""
    description: AI provider for model slot 5 (anthropic, openai, google, bedrock, ollama)
  
  ai5-model:
    type: string
    default: ""
    description: AI model name for slot 5
  
  ai5-api-key:
    type: string
    default: ""
    description: API key for AI model slot 5
  
  ai6-provider:
    type: string
    default: ""
    description: AI provider for model slot 6 (anthropic, openai, google, bedrock, ollama)
  
  ai6-model:
    type: string
    default: ""
    description: AI model name for slot 6
  
  ai6-api-key:
    type: string
    default: ""
    description: API key for AI model slot 6
  
  ai7-provider:
    type: string
    default: ""
    description: AI provider for model slot 7 (anthropic, openai, google, bedrock, ollama)
  
  ai7-model:
    type: string
    default: ""
    description: AI model name for slot 7
  
  ai7-api-key:
    type: string
